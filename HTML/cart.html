<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <section>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="linkz" class="nav-link" href="./admin.html"
            ><i class="fa-regular fa-circle-user"></i
          ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="linkz" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="linkz" href="./products.html">Product</a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <div class="container">
                <a class="navbar-brand" href="../index.html">
                  <img
                    id="logo"
                    src="https://kingkrazee.github.io/eccomerce/images/FITZ.png"
                    alt="Bootstrap"
                    width="30"
                    height="24"
                  />
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="linkz" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a id="linkz" class="nav-link" href="./cart.html"
              ><i class="fa-solid fa-cart-shopping"></i
              ><span class="badge rounded-pill bg-dark" counter> 0 </span></a
            >
            </li>
          </ul>
        </div>
      </div>
    </nav>
</section>

  <main>
    <section class="container-fluid">
      <div class="row">
        <div class="cartHeading">
          <h1 class="mt-3 mb-3">CHECKOUT</h1>
          <div class="checkoutContentWrapper">
            <div class="row gap-2 justify-content-center" recentProducts></div>
            <div class="checkoutTable">
              <table id="checkoutTable">
                <tr class="trFont">
                  <th id="checkName">Product Name</th>
                  <th id="checkImage">Image</th>
                  <th id="checkCategory">Category</th>
                  <th id="checkQuantity">Quantity</th>
                  <th id="checkAmount">Amount</th>
                  <th id="checkTotal">Total</th>
                </tr>
                <tbody table-checkout>
                </tbody>
              </table>
            </div>
            <div class="checkoutContent d-flex flex-column">
              <h3 id="total-container" class="finalTotal"></h3>
              <button class="btncheckout" purchase>Purchase</button>
              <button class="btncheckout" clear>Clear</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; <span id="currentYear"></span> Krazee-Fitz. All Rights Reserved.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../script/cart.js"></script>
  <script src="https://kit.fontawesome.com/6f459c2ea5.js" crossorigin="anonymous"></script>
</body>
</html>
